<!doctype html>
<html class="no-js" lang="">
    <head>
		<title> My Star Wars RPG </title>

     <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

    <!-- Added a link to Bootstrap-->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->
        
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    </head>

    <body>
		<div class="section">
			<h1> Star Wars RPG </h1>

			<div id="obiwan" class="character"> 
			<p> Obi-Wan Kenobi </p>
			<img src="assets/images/obiwan.jpg" alt="Obi-Wan Kenobi">
			<p id="obi-health"> Health </p>
			</div>

			<div id="luke" class="character"> 
			<p> Luke Skywalker </p>
			<img src="assets/images/luke.jpg" alt="Luke Skywalker">
			<p id="luke-health"> Health </p>
			</div>

			<div id="darthsid" class="character">
			<p> Darth Sidious </p>
			<img src="assets/images/darthsid.jpg" alt="Darth Sidious">
			<p id="darthsid-health"> Health </p>
			</div>

			<div id="maul" class="character"> 
			<p> Darth Maul </p>
			<img src="assets/images/darthmaul.jpg" alt="Darth Maul">
			<p id="maul-health"> Health </p>
			</div>
		
	
		<div id="userChar">
			<h3> Your Character </h3>
		</div>
		<hr>

		<div id="enemies">
			<h3> Enemies Available To Attack </h3>
		</div>
		<hr>

		<div id="fightSection">
			<h3> Fight Section </h3>
				<div class="attacker">
					<h3> Attacker </h3>
				</div>
			<button id="combatButton"> Attack </button>

				<div class="defender">
					<h3> Defender </h3>
				</div>
		</div>

		</div>
		
<script src="assets/javascript/game.js"></script>

    </body>
</html>
